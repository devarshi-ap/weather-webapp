<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wizard</title>

    <link rel="stylesheet" href="main.css">

    <!--Bulma Framework | Font Awesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

    <!--Google Fonts-->
    <style> @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@323&family=Merienda&family=Otomanopee+One&display=swap'); </style>
</head>
<body>
    <section class="showcase">

        <div class="video-container">
            <video src="assets\mp4\mountain.mp4" autoplay muted loop id="videoEl"></video>
        </div>
        <div class="content">
            <div style="position: absolute; top:-30px; right:0; margin:40px;">
                <input type="checkbox" id="toggle"/>
                <label for="toggle"></label>
            </div>

            <!--TITLE-->
            <div class="columns">
                <div class="column" id="title">
                    <h1 id="titleEl">Weathr Wizrd</h1>
                </div>
            </div>

            <!--SEARCHBOX, LOCATION, DATE-->
            <div class="columns is-mobile is-centered" style="margin-bottom: 70px;">
                <div class="column is-half">
                    <div class="control has-icons-left">
                        <input id="citytextbox" class="input search-box is-rounded" type="text" placeholder="Search for a city" autocomplete="off">
                        <span class="icon is-small is-left">
                            <i class="fas fa-map-marked-alt"></i>
                        </span>
                    </div>

                    <section class="location">
                        <div class="city" style="margin:30px;">Location <span>&#128205;</span></div>
                        <div class="date">date</div>
                    </section>
                </div>
            </div>

            <!--ROW OF DATA-->
            <div class="columns is-multiline" style="width:80vw;border-color: aquamarine;">
                <div class="column">
                    <div class="columns is-multiline">

                        <!--TEMPERATURE-->
                        <div class="column">
                            <div class="box">
                                <p class="heading">Temp.</p>
                                <p class="title temp">--&#176;c</p>
                            </div>
                        </div>

                        <!--FEELS LIKE-->
                        <div class="column">
                            <div class="box">
                                <p class="heading">Feels Like</p>
                                <p class="title feels-like">--&#176;c</p>
                            </div>
                        </div>

                        <!--WEATHER CONDITION-->
                        <div class="column">
                            <div class="box weather-box">
                                <p class="heading">Weather Condition</p>
                                <p class="title weather">--</p>
                            </div>
                        </div>

                        <!--HI/LO-->
                        <div class="column">
                            <div class="box">
                                <p class="heading">Hi/Lo</p>
                                <p class="title high-low">--&#176;c</p>
                            </div>
                        </div>

                        <!--HUMIDITY-->
                        <div class="column">
                            <div class="box">
                                <p class="heading">Humidity</p>
                                <p class="title humidity">--%</p>
                            </div>
                        </div>

                        <!--WIND VELOCITY-->
                        <div class="column">
                            <div class="box">
                                <p class="heading">Wind Velocity</p>
                                <p class="title wind-velocity">--</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
